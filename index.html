<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visualização das Reinteradas - ENEL</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
          <!-- LOGO (LOCAL) -->
          <img
            src="assets/enel.png"
            alt="ENEL Brasil"
            class="header-logo"
          />

          <!-- TEXTOS -->
          <div class="header-text">
            <h1 class="header-title">Sistema S.V.R</h1>
            <p class="header-subtitle">Sistema de Visualização das Reinteradas</p>
          </div>
        </div>
      </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filtro de Data -->
            <section class="filter-section card">
                <h2 class="section-title">
                    <i class="fas fa-filter"></i> Filtro de Data
                </h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="dataInicial">Data Inicial:</label>
                        <input type="date" id="dataInicial" class="date-input">
                    </div>
                    <div class="filter-group">
                        <label for="dataFinal">Data Final:</label>
                        <input type="date" id="dataFinal" class="date-input">
                    </div>
                    <button id="aplicarFiltro" class="btn btn-primary">
                        <i class="fas fa-check"></i> Aplicar Filtro
                    </button>
                    <button id="limparFiltro" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                </div>
            </section>

            <section class="rankings-grid">
                <!-- Ranking por ELEMENTO -->
                <section class="card ranking-card">
                  <div class="ranking-header">
                    <h2 class="section-title">
                      <i class="fas fa-trophy"></i> Ranking por ELEMENTO
                    </h2>

                    <div class="ranking-controls">
                      <!-- filtros -->
                      <div class="ranking-filters">
                        <button id="btnFiltroTrafo" class="btn btn-secondary btn-sm">TRAFO</button>
                        <button id="btnFiltroFusivel" class="btn btn-secondary btn-sm">FUSÍVEL</button>
                        <button id="btnFiltroOutros" class="btn btn-secondary btn-sm">OUTROS</button>
                      </div>

                      <!-- busca -->
                      <div class="ranking-search">
                        <input id="searchElemento" type="text" placeholder="Pesquisar ELEMENTO..." />
                        <button id="btnClearSearchElemento" class="btn btn-secondary btn-sm" title="Limpar">×</button>
                      </div>

                      <!-- copiar (mantém só no ELEMENTO) -->
                      <button id="copiarRankingElemento" class="btn btn-whatsapp btn-sm" title="Copiar ranking ELEMENTO">
                        <i class="fab fa-whatsapp"></i> COPIAR
                      </button>
                    </div>
                  </div>

                  <div id="rankingElemento" class="ranking-list ranking-scroll"></div>
                </section>

                <!-- Ranking por CAUSA -->
                <section class="card ranking-card">
                  <div class="ranking-header">
                    <h2 class="section-title">
                      <i class="fas fa-trophy"></i> Ranking por CAUSA
                    </h2>
                    <!-- REMOVIDO botão COPIAR -->
                  </div>

                  <div class="chart-block">
                    <div class="chart-canvas-wrap">
                      <canvas id="chartCausa"></canvas>
                    </div>
                    <div id="chartCausaList" class="chart-scroll-list"></div>
                  </div>
                </section>

                <!-- Ranking por ALIMENTADOR -->
                <section class="card ranking-card">
                  <div class="ranking-header">
                    <h2 class="section-title">
                      <i class="fas fa-trophy"></i> Ranking por ALIMENTADOR
                    </h2>
                    <!-- REMOVIDO botão COPIAR -->
                  </div>

                  <div class="chart-block">
                    <div class="chart-canvas-wrap">
                      <canvas id="chartAlimentador"></canvas>
                    </div>
                    <div id="chartAlimentadorList" class="chart-scroll-list"></div>
                  </div>
                </section>
            </section>
        </div>
    </main>

    <!-- Modal - Detalhes Ranking -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do ELEMENTO</h2>
                <div class="modal-header-actions">
                    <button id="btnAdicionarInfo" class="btn btn-sm btn-secondary">
                        <i class="fas fa-plus"></i> Adicionar Info
                    </button>
                    <button class="modal-close" id="fecharModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div id="detalhesConteudo" class="detalhes-conteudo"></div>
            </div>
        </div>
    </div>

    <!-- Modal - Adicionar Info -->
    <div id="modalAdicionarInfo" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Adicionar Informações</h2>
                <button class="modal-close" id="fecharModalInfo">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Selecione as colunas adicionais para exibir:</p>
                <div id="listaColunas" class="colunas-lista"></div>
                <div class="modal-footer">
                    <button id="confirmarInfo" class="btn btn-primary">
                        <i class="fas fa-check"></i> Confirmar
                    </button>
                    <button id="cancelarInfo" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/services/firebase-service.js"></script>
    <script type="module" src="js/services/data-service.js"></script>
    <script type="module" src="js/components/modal.js"></script>
    <script type="module" src="js/components/ranking.js"></script>
    <script type="module" src="js/components/charts.js"></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
