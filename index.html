<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visualização das Reiteradas - ENEL</title>

    <!-- ✅ Open Graph / WhatsApp / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Reiteradas - ENEL" />
    <meta property="og:description" content="Sistema de Visualização das Reiteradas - Painel de análise operacional." />
    <meta property="og:url" content="https://eilandims-del.github.io/reiteradasenel/" />
    <meta property="og:image" content="https://eilandims-del.github.io/reiteradasenel/assets/logo-enel-preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reiteradas - ENEL" />
    <meta name="twitter:description" content="Sistema de Visualização das Reiteradas - Painel de análise operacional." />
    <meta name="twitter:image" content="https://eilandims-del.github.io/reiteradasenel/assets/logo-enel-preview.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="assets/logo-enel.png" alt="ENEL" />
        <div>
          <h1>Reiteradas - ENEL</h1>
          <p>Painel de análise operacional</p>
        </div>
      </div>

      <div class="header-actions">
        <button id="btnAdicionarInfo" class="btn btn-secondary">
          <i class="fas fa-circle-info"></i> Adicionar Informações
        </button>

        <button id="copiarRankingElemento" class="btn btn-primary">
          <i class="fas fa-copy"></i> COPIAR
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">

    <!-- =========================
         REGIONAL
    ========================== -->
    <section class="filter-section card">
      <h2 class="section-title">
        <i class="fas fa-layer-group"></i> Regional
      </h2>

      <div class="regional-buttons">
        <button id="btnRegionalAtlantico" class="btn btn-secondary">
          <i class="fas fa-water"></i> ATLÂNTICO
        </button>

        <button id="btnRegionalNorte" class="btn btn-secondary">
          <i class="fas fa-compass"></i> NORTE
        </button>

        <button id="btnRegionalCentroNorte" class="btn btn-secondary">
          <i class="fas fa-bolt"></i> CENTRO NORTE
        </button>
      </div>

      <div class="filter-summary" style="margin-top:10px; font-size:0.95rem; color: var(--medium-gray); font-weight:800;">
        Selecionada: <span id="regionalAtualLabel">—</span>
        <span id="alimentadoresSelecionadosLabel" style="margin-left:10px; font-weight:900; color: var(--medium-gray); cursor:pointer;">Alimentadores: —</span>
      </div>

      <div style="margin-top:8px; font-size:0.9rem; color: var(--medium-gray); font-weight:700;">
        Clique em uma Regional para escolher os alimentadores (ou TODOS). Depois selecione o período e aplique.
      </div>
    </section>

    <!-- =========================
         FILTRO DE DATAS
    ========================== -->
    <section class="filter-section card">
      <h2 class="section-title">
        <i class="fas fa-calendar-days"></i> Período
      </h2>

      <div class="filters-row">
        <div class="input-group">
          <label for="dataInicial">Data inicial</label>
          <input type="datetime-local" id="dataInicial">
        </div>

        <div class="input-group">
          <label for="dataFinal">Data final</label>
          <input type="datetime-local" id="dataFinal">
        </div>

        <div class="filter-actions">
          <button id="aplicarFiltro" class="btn btn-primary">
            <i class="fas fa-filter"></i> Aplicar
          </button>
          <button id="limparFiltro" class="btn btn-secondary">
            <i class="fas fa-eraser"></i> Limpar
          </button>
        </div>
      </div>
    </section>

    <!-- =========================
         RANKING + MAPA + CHARTS
    ========================== -->
    <!-- (mantive o resto do seu HTML como estava, sem alterar estrutura) -->

    <!-- ... (seu conteúdo original continua aqui) ... -->

    <!-- =========================
         MODAL ALIMENTADORES
    ========================== -->
    <div id="modalAlimentadores" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-diagram-project"></i> Alimentadores</h3>
          <button id="fecharModalAlim" class="close-btn">&times;</button>
        </div>

        <div class="modal-body">
          <input id="alimSearchModal" type="text" placeholder="Buscar alimentador..." class="search-input" />

          <div class="modal-actions">
            <button id="btnAlimAllModal" class="btn btn-primary">
              <i class="fas fa-list"></i> Todos
            </button>
            <button id="btnAlimClearModal" class="btn btn-secondary">
              <i class="fas fa-eraser"></i> Limpar
            </button>
          </div>

          <div id="alimHintModal" style="margin-top:10px; font-weight:800; color: var(--medium-gray);"></div>

          <div id="alimListModal" class="alim-list"></div>

          <div style="margin-top:14px; display:flex; justify-content:flex-end;">
            <button id="btnConfirmarAlimModal" class="btn btn-primary">
              <i class="fas fa-check"></i> Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- =========================
         OUTROS MODAIS (mantidos)
    ========================== -->
    <!-- ... (seus outros modais continuam) ... -->

  </main>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- toGeoJSON + JSZip (KMZ) -->
  <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/togeojson.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- ✅ App -->
  <script type="module" src="js/main.js"></script>

  <!-- Ano automático -->
  <script>
    (function () {
      const el = document.getElementById('anoAtual');
      if (el) el.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
