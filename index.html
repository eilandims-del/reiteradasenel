<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visualização das Reinteradas - ENEL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Sistema de Visualização das Reinteradas</h1>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-home"></i> Página Inicial
                    </a>
                    <a href="admin.html" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Login (Admin)
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filtro de Data -->
            <section class="filter-section card">
                <h2 class="section-title">
                    <i class="fas fa-filter"></i> Filtro de Data
                </h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="dataInicial">Data Inicial:</label>
                        <input type="date" id="dataInicial" class="date-input">
                    </div>
                    <div class="filter-group">
                        <label for="dataFinal">Data Final:</label>
                        <input type="date" id="dataFinal" class="date-input">
                    </div>
                    <button id="aplicarFiltro" class="btn btn-primary">
                        <i class="fas fa-check"></i> Aplicar Filtro
                    </button>
                    <button id="limparFiltro" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                </div>
            </section>

            <!-- Ranking Geral - Elemento -->
            <section class="ranking-section card">
                <div class="ranking-header">
                    <h2 class="section-title">
                        <i class="fas fa-trophy"></i> Ranking por ELEMENTO
                    </h2>
                    <button id="copiarRanking" class="btn btn-whatsapp" title="Copiar ranking para WhatsApp">
                        <i class="fab fa-whatsapp"></i> COPIAR
                    </button>
                </div>
                <div id="rankingElemento" class="ranking-list">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Carregando dados...
                    </div>
                </div>
            </section>

            <!-- Gráficos -->
            <div class="charts-grid">
                <!-- Ranking por CAUSA -->
                <section class="chart-section card">
                    <h2 class="section-title">
                        <i class="fas fa-chart-pie"></i> Ranking por CAUSA
                    </h2>
                    <div class="chart-container">
                        <canvas id="chartCausa"></canvas>
                    </div>
                </section>

                <!-- Ranking por ALIMENTADOR -->
                <section class="chart-section card">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i> Ranking por ALIMENTADOR
                    </h2>
                    <div class="chart-container">
                        <canvas id="chartAlimentador"></canvas>
                    </div>
                </section>
            </div>

            <!-- Mapa de Calor -->
            <section class="map-section card">
                <h2 class="section-title">
                    <i class="fas fa-map-marked-alt"></i> Mapa de Calor - Ceará
                </h2>
                <div id="mapaCeara" class="map-container"></div>
            </section>
        </div>
    </main>

    <!-- Modal - Detalhes Ranking -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do ELEMENTO</h2>
                <div class="modal-header-actions">
                    <button id="btnAdicionarInfo" class="btn btn-sm btn-secondary">
                        <i class="fas fa-plus"></i> Adicionar Info
                    </button>
                    <button class="modal-close" id="fecharModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div id="detalhesConteudo" class="detalhes-conteudo">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Adicionar Info -->
    <div id="modalAdicionarInfo" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Adicionar Informações</h2>
                <button class="modal-close" id="fecharModalInfo">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Selecione as colunas adicionais para exibir:</p>
                <div id="listaColunas" class="colunas-lista">
                    <!-- Checkboxes serão preenchidos dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button id="confirmarInfo" class="btn btn-primary">
                        <i class="fas fa-check"></i> Confirmar
                    </button>
                    <button id="cancelarInfo" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/services/firebase-service.js"></script>
    <script type="module" src="js/services/data-service.js"></script>
    <script type="module" src="js/components/modal.js"></script>
    <script type="module" src="js/components/ranking.js"></script>
    <script type="module" src="js/components/charts.js"></script>
    <script type="module" src="js/components/mapa.js"></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
