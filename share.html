<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IncidÃªncias - Link curto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    .card { max-width: 820px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 10px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; background: #fff; }
    button:hover { filter: brightness(0.98); }
    .muted { color: #666; font-size: 13px; }
    .title { font-weight: 700; font-size: 18px; }
    .pill { display: inline-block; padding: 4px 8px; border: 1px solid #ccc; border-radius: 999px; font-size: 12px; color: #333; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ðŸ”— IncidÃªncias do elemento</div>
    <div id="sub" class="muted">Carregandoâ€¦</div>
    <div id="buttons" class="row"></div>
    <div id="msg" class="muted" style="margin-top:12px;"></div>
  </div>

  <!-- Firebase compat (v8) â€“ mesmo padrÃ£o do seu projeto -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Usa seu firebase-config (garanta que ele exporta/declara config e inicializa firebase) -->
  <script type="module">
    import '../firebase-config.js';
    import { ShareLinkService } from './services/firebase-service.js';
    import { formatIncidenciaUrl } from './utils/helpers.js';

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function openInc(inc) {
      const url = formatIncidenciaUrl(inc);
      if (!url) return;
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    async function main() {
      const id = getParam('id');
      const sub = document.getElementById('sub');
      const buttons = document.getElementById('buttons');
      const msg = document.getElementById('msg');

      if (!id) {
        sub.innerHTML = '<span class="err">Faltou o parÃ¢metro <b>id</b>.</span>';
        return;
      }

      const res = await ShareLinkService.get(id);
      if (!res.success) {
        sub.innerHTML = `<span class="err">${res.error}</span>`;
        return;
      }

      const { elemento, incidencias, periodo } = res.data || {};
      const di = periodo?.di || '';
      const df = periodo?.df || '';

      sub.innerHTML = `
        <div><span class="pill">Elemento</span> <b>${(elemento || '').toString()}</b></div>
        <div class="muted" style="margin-top:6px;">
          ${di || df ? `PerÃ­odo: <b>${di || 'â€¦'}</b> a <b>${df || 'â€¦'}</b>` : 'PerÃ­odo: (nÃ£o informado)'}
        </div>
      `;

      const list = Array.isArray(incidencias) ? incidencias : [];
      if (!list.length) {
        msg.innerHTML = '<span class="err">Esse link nÃ£o tem incidÃªncias.</span>';
        return;
      }

      buttons.innerHTML = '';
      list.forEach((inc, idx) => {
        const b = document.createElement('button');
        b.textContent = `#${idx + 1}`;
        b.title = `Abrir incidÃªncia ${inc}`;
        b.onclick = () => openInc(inc);
        buttons.appendChild(b);
      });

      msg.textContent = 'Clique em #1, #2, #3â€¦ para abrir cada incidÃªncia no SDEICE.';
    }

    main();
  </script>
</body>
</html>
